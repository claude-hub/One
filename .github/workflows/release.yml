name: One app Release

# actionäº‹ä»¶è§¦å‘
on:
  push:
    # push tagæ—¶è§¦å‘
    tags:
      - "v*.*.*"

jobs:
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v3
        with:
          ref: main
      # APKç­¾åè®¾ç½®
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > one_app/android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> one_app/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> one_app/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> one_app/android/key.properties
      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"
          token: ${{ secrets.GIT_TOKEN }}
      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          cache: true 
      # æ›´æ–°Flutterçš„packages
      - name: Restore packages
        run: |
          cd one_app
          flutter pub get

      # è·å–ç‰ˆæœ¬å·
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >>$GITHUB_OUTPUT

      # æ‰“åŒ…APK
      - name: Build APK
        run: |
          cd one_app
          flutter build apk --release --split-per-abi

      # é‡å‘½åAPK
      - name: Rename APK
        run: |
          cd one_app
          for file in build/app/outputs/flutter-apk/app-*.apk; do
            if [[ $file =~ app-(.*)release.apk ]]; then
              new_file_name="build/app/outputs/flutter-apk/one-${BASH_REMATCH[1]}${{ steps.version.outputs.version }}.apk"
              mv "$file" "$new_file_name"
            fi
          done

      # ä¸Šä¼ APKè‡³Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: One-Release
          path: |
            one_app/build/app/outputs/flutter-apk/one-*.apk

      # æ‰“åŒ…iOS
      - name: Build IPA
        run: |
          cd one_app
          flutter build ios --release --no-codesign

      # åˆ›å»ºæœªç­¾åipa
      - name: Create IPA
        run: |
          cd one_app
          mkdir build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build
          zip -q -r one_ios.ipa ./ios/iphoneos/Payload

      # é‡å‘½å ipa
      - name: Rename IPA
        run: |
          cd one_app
          for file in build/one_ios.ipa; do
            new_file_name="build/one-ios-${{ steps.version.outputs.version }}.ipa"
            mv "$file" "$new_file_name"
          done

      # ä¸Šä¼ IPAè‡³Artifacts
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: One-Release
          path: |
            one_app/build/one-ios-*.ipa

      # ä¸‹è½½æ‰€æœ‰çš„ Artifacts
      - name: Download Release
        uses: actions/download-artifact@v3
        with:
          name: One-Release
          path: ./One-Release

      # å‘å¸ƒRelease
      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          name: v${{ steps.version.outputs.version }}
          token: ${{ secrets.GIT_TOKEN }}
          artifacts: One-Release/*
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          allowUpdates: true

      # å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."